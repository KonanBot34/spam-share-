<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FB SHARE BY SYLUS</title>

<!-- Inter Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:'Inter',sans-serif;
  background:linear-gradient(180deg,#eaf3ff,#f6faff);
  color:#0f172a;
}

/* Header */
header{
  background:#ffffff;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:700;
  box-shadow:0 2px 10px rgba(15,23,42,.08);
}

.wrapper-container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

/* Card */
.container,
.form-wrapper{
  background:#ffffff;
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 12px 30px rgba(15,23,42,.08);
}

h1{
  font-size:18px;
  text-align:center;
  margin-bottom:4px;
}

h4{
  text-align:center;
  font-weight:500;
  font-size:13px;
  color:#64748b;
}

/* Inputs */
.form-item{
  margin-bottom:14px;
}

label{
  display:block;
  font-size:13px;
  font-weight:500;
  margin-bottom:6px;
  color:#334155;
}

input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid #c7ddff;
  background:#f8fbff;
  font-size:14px;
}

input:focus{
  outline:none;
  border-color:#60a5fa;
  background:#ffffff;
}

/* Button */
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#60a5fa,#38bdf8);
  color:#ffffff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 12px 25px rgba(56,189,248,.4);
}

button:active{
  transform:scale(.98);
}

/* Result */
#result{
  display:none;
  padding:10px;
  border-radius:12px;
  text-align:center;
  font-size:14px;
}

/* Progress */
.current-online{
  background:#f1f7ff;
  border:1px solid #c7ddff;
  padding:10px;
  border-radius:12px;
  margin-bottom:8px;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  ‚úà FB SHARE BY SYLUS
</header>

<div class="wrapper-container">

  <div class="container">
    <h1>SPAM SHARE</h1>
    <h4>INSPIRED BY VERN</h4>
  </div>

  <div class="form-wrapper">
    <form onsubmit="submitForm(event)">
      <div class="form-item">
        <label>üîó Target Post URL</label>
        <input id="urls" placeholder="https://facebook.com/...">
      </div>

      <div class="form-item">
        <label>üç™ Facebook Cookies</label>
        <input id="cookies" placeholder="Enter appstate / cookies">
      </div>

      <div class="form-item">
        <label># Share Limit</label>
        <input id="amounts" value="10">
      </div>

      <div class="form-item">
        <label>‚è± Delay (ms)</label>
        <input id="intervals" value="1">
      </div>

      <button id="submit-button">üöÄ START SHARING</button>
      <div id="result"></div>
    </form>
  </div>

  <div class="container" id="process-container">
    <h1>SHARE PROGRESS</h1>
    <div id="processing"></div>
  </div>

</div>

</body>
</html>
